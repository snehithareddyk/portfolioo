    <!-- Three.js script and canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
      // Setup the scene, camera, and renderer
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000); // Set background color to black
      renderer.shadowMap.enabled = true; // Enable shadows
      document.body.appendChild(renderer.domElement);

      // Create a sphere geometry and material
      const geometry = new THREE.SphereGeometry(2, 21, 21); // Increased size to 2
      const material = new THREE.MeshStandardMaterial({ color: 0xe6e2d3 });
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(3, 0, 0); // Set position to the right side
      sphere.castShadow = false; // Disable sphere to cast shadow
      scene.add(sphere);
      
      // Add a point light
      const pointLight = new THREE.PointLight(0xe6e2d3, 1);
      pointLight.position.set(2, 6, 9);
      pointLight.castShadow = true; // Enable point light to cast shadow
      scene.add(pointLight);

      // Set shadow properties for the point light
      pointLight.shadow.mapSize.width = 512;  // Default
      pointLight.shadow.mapSize.height = 512; // Default
      pointLight.shadow.camera.near = 0.5;    // Default
      pointLight.shadow.camera.far = 50;      // Default

      // Camera position
      camera.position.z = 6;

      // Animation variables
      let speed = 0.09; // Speed of rotation
      let colorChangeSpeed = 0.0007; // Speed of color change
      let hue = 0.1; // Initial hue value

      // Resize function to handle window resizing
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix(); // Update the camera's projection matrix
        renderer.setSize(window.innerWidth, window.innerHeight); // Update renderer size
      }

      // Add event listener for window resize
      window.addEventListener('resize', onWindowResize, false);

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);

        // Rotate the sphere
        sphere.rotation.y += speed;

        // Update sphere color based on hue
        hue += colorChangeSpeed;
        if (hue > 1) {
          hue = 0; 
        } // Loop hue value back to 0
        material.color.setHSL(hue, 1, 0.5); // Set color using HSL

        // Render the scene
        renderer.render(scene, camera);
      }

      animate();
    </script>
